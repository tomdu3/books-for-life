{% extends "books/base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-12 col-md-6 text-center">
            <h1 class="card-title text-danger"> Delete Book</h1>
            <h2 class="card-title">{{ book.title }}</h2>
            <p class="card-text">Author: {{ book.author }}</p>
            {% if 'default' in book.image_url.url %}
            <img
              src="https://web-photos-td.s3.eu-north-1.amazonaws.com/default_book.webp"
              class="card-img-top mx-auto"
              style="width: 10rem"
              alt="{{ book.title }} image"
            />
            {% else %}
            <img
              src="{{ book.image_url.url }}"
              class="card-img-top mx-auto"
              style="width: 10rem"
              alt="{{ book.title }} image"
            />
            {% endif %}
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="card border-0">
              <div class="card-body">
                <div class="row col-md-12">
                  <div class="col-6 text-left text-md-left">
                  </div>
                  <div class="col-6 d-flex justify-content-end">
                    <div class="d-flex justify-content-end form-group">
                     <form action="" method=POST>
                        {% csrf_token %}
                        <h2>Are you sure? <span class="badge bg-danger">Cannot undo</span></h2>
                        <button type="submit" class="btn btn-danger">Yes! Delete</button>
                     </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row col-md-12">
      <div class="card-body">
        <div class="card-text">{{ book.short_description}}</div>
      </div>
    </div>
    {% endblock %}
  </div>
</div>
