{% extends "books/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Add Book</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}">
            </div>
            <div class="form-group">
              <label for="short_description">Short Description:</label>
              <textarea class="form-control" id="short_description" name="short_description" rows="3">{{ book.short_description }}</textarea>
            </div>
            <div class="form-group">
              <label for="full_description">Full Description:</label>
              <textarea class="form-control" id="full_description" name="full_description" rows="10">{{ book.full_description }}</textarea>
            </div>
            <div class="form-group">
              <label for="image_url">Image URL:</label>
              <input type="file" class="form-control" id="image_url" name="image_url">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                  {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
